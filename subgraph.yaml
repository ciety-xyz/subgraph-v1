specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OmnuumCAManager
    network: mainnet
    source:
      address: "0xD47eBbFB3f8Ee6d6fF4e3A6666A4347206dF62df"
      abi: OmnuumCAManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ManagerContractRegistered
        - ManagerContractRemoved
        - NftContractRegistered
        - OwnershipTransferred
        - RoleAdded
        - RoleRemoved
      abis:
        - name: OmnuumCAManager
          file: ./abis/OmnuumCAManager.json
      eventHandlers:
        - event: ManagerContractRegistered(indexed address,indexed bytes32)
          handler: handleManagerContractRegistered
        - event: ManagerContractRemoved(indexed address,indexed bytes32)
          handler: handleManagerContractRemoved
        - event: NftContractRegistered(indexed address,indexed address)
          handler: handleNftContractRegistered
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdded(address,string)
          handler: handleRoleAdded
        - event: RoleRemoved(address,string)
          handler: handleRoleRemoved
      file: ./src/mapping.ts
